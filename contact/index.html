<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Cafetana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }
        form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            color: white;
            border-radius: 10px;
        }
        .footer a {
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="footer">
        <p>Need immediate assistance? Email us directly at <a href="mailto:support@cafetana.com">support@cafetana.com</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>
</div>

</body>
</html>
